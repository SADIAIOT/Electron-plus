<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <title>Electron ++</title> <!-- Título da página -->

  <!-- Link para o arquivo CSS principal do aplicativo -->
  <link rel="stylesheet" href="./app.css" />

  <!-- Links para estilos CSS adicionais -->
